<!DOCTYPE html>


<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>


   <head>
   <title>Matcha</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
   </head>
   <body>
        <h:dataTable value="#{allUsersBean.users}" var="user" >
            <div>
                <h:column>
                    <h:outputText value="#{user.firstName} #{user.lastName}" />
                    <br/>
                    <h:graphicImage width="100px" height="100px" value="#{user.avatar}"/>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal#{user.id}">
                        View pofile
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modal#{user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">#{user.firstName} #{user.lastName}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h:graphicImage value="#{user.avatar}" width="200px" height="200px"/>
                                    <br />
                                    <h:outputText value="Sex Orientation -> #{user.sexOrientation}"/>
                                    <br />
                                    <h:outputText value="BirthDate#{user.birthdate}"/>
                                    <br />
                                    <h:outputText value="From #{user.city}, #{user.country}"/>
                                    <br />
                                    <h:outputText value="About -> #{user.bio}"/>
                                    <br />
                                    <h:outputText value="Interests -> #{user.tags}"/>
                                    <br />
                                    <h:outputText value="Last seing -> #{user.lastVisit}"/>
                                    <h:graphicImage value="#{user.photo1}" width="400px" height="400px" alt="No photo"/>
                                    <br />
                                    <h:graphicImage value="#{user.photo2}" width="400px" height="400px" alt="No photo"/>
                                    <br />
                                    <h:graphicImage value="#{user.photo3}" width="400px" height="400px" alt="No photo"/>
                                    <br />
                                    <h:graphicImage value="#{user.photo4}" width="400px" height="400px" alt="No photo"/>
                                    <br />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <h:form>

                        <h:commandButton value="Like" action="#{likeService.doLike(user.email)}">
                            <f:ajax listener="#{likeService.doLike}" event="click"/>
                        </h:commandButton>
                        <h:commandButton value="Alert" />
                        <h:commandButton value="Block" />
                        <h:commandButton value="Dislike" />
                    </h:form>
                    <hr/>
                </h:column>
            </div>
        </h:dataTable>
        <h:form>
            <h:commandButton action="#{userBean.doLogOut}" value="Log out"/>
        </h:form>

        <a href="http://localhost:8080/profileSecured/profile.xhtml">Profile</a>





    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous" type="application/javascript"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" type="application/javascript"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous" type="application/javascript"/>
    </body>
</html>
