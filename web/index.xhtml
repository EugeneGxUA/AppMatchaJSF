<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="WEB-INF/template.xhtml">

    <ui:define name="page_title">
        SignUp/SignIn page
    </ui:define>

    <ui:define name="page_head">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="templates/css/loginStyle.css"/>
    </ui:define>

    <ui:define name="page_body">

        <h:body styleClass="main">
            <div class="login-screen"></div>
            <div class="login-center">
                <div class="container min-height" style="margin-top: 20px;">
                    <div class="row">
                        <div class="col-xs-4 col-md-offset-8">
                            <div class="login" id="card">
                                <div class="front signin_form">
                                    <p>Login Your Account</p>
                                    <h:form class="login-form" method="post"> <!-- FORM SIGN IN -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputText id="loginEmail" value="#{userBean.email}" class="form-control"
                                                             a:placeholder="Type your email" label="Email">

                                                </h:inputText>

                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputSecret id="loginPass" value="#{userBean.password}" class="form-control"
                                                               a:placeholder="Type your password" label="Password">

                                                </h:inputSecret>

                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-lock"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <!---->
                                        <!---->
                                        <div class="form-group sign-btn">
                                            <h:commandButton type="submit" class="btn" action="#{userBean.doSignIn}" value="Log in" />
                                            <p><a href="#" class="forgot">Can't access your account?</a></p>
                                            <p><strong>New to TimeInfo?</strong><br/><a href="#" id="flip-btn"
                                                                                        class="signup signup_link">Sign up for a new account</a>
                                            </p>
                                        </div>

                                    </h:form>
                                    <div id="facebook" onclick="SignInFacebook()"><i class="fa fa-facebook"></i>
                                        <div id="connect">Connect with Facebook</div>
                                    </div>
                                </div>
                                <!---->
                                <div class="back signup_form" style="opacity: 0;">
                                    <p>Sign Up for Your New Account</p>
                                    <p class="error"></p>
                                    <h:form class="login-form" onsubmit="return (checkSignUpForm(email, password, password1, firstName, lastName, birthdate))"
                                          method="post"><!-- Button SIGN UP -->
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputText name="firstName" id="signUpFirstName" class="form-control"
                                                             value="#{userBean.firstName}" a:placeholder="First Name"
                                                              label="First name">
                                                </h:inputText>

                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputText name="lastName" id="signUpLastName" class="form-control"
                                                             value="#{userBean.lastName}" a:placeholder="Last Name"  label="Last name"/>
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputSecret id="password" name="password" class="form-control"
                                                               value="#{userBean.password}" a:placeholder="Password"
                                                               label="Password"/>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputSecret class="form-control" id="password1" name="password1"
                                                               a:placeholder="Confirm Password"  label="Confirm Password">
                                                </h:inputSecret>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputText id="signup-email" class="form-control"
                                                             value="#{userBean.email}" type="email" name="email"
                                                             a:placeholder="E-mail"  label="Email"/>

                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-envelope"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:selectOneRadio value="#{userBean.gender}"  id="radioGender" label="Gender">
                                                    <f:selectItem itemValue="1" itemLabel="Male"/>
                                                    <f:selectItem itemValue="0" itemLabel="Female"/>
                                                </h:selectOneRadio>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <h:inputText id="birthdate" name="birthdate" class="form-control" value="#{userBean.birth}" a:placeholder="YYYY-MM-DD"  label="Birth Date"/>

                                            </div>
                                        </div>
                                        <div class="form-group sign-btn">
                                            <h:commandButton  action="#{userBean.doSignUp}" class="btn" value="Sign up"  type="submit"/>
                                            <br/><br/>
                                            <p>You have already Account So <a href="#" id="unflip-btn"
                                                                              class="signup">Log in</a></p>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
            <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"/>
            <script type="text/javascript" src="templates/styleJS/forStylesLogin.js"/>
            <script type="text/javascript"
                    src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"/>
            <script type="text/javascript" src="JavaScript/checkServices.js"/>
            <script type="text/javascript" src="JavaScript/facebookSignIn.js"/>


        </h:body>
    </ui:define>
</ui:composition>
