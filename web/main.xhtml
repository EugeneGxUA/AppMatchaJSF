<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="page_title">
        Matcha =)
    </ui:define>

    <ui:define name="page_head">

    </ui:define>

    <ui:define name="page_body">
        <p:panel>
            <p:dataTable value="#{usersListBean.users}" var="user" >
                <p:column>
                    <h:outputText value="#{user.id}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.email}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.firstName}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.lastName}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.age}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.gender}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.longitude}" />
                </p:column>

                <p:column>
                    <h:outputText value="#{user.latitude}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.city}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.country}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.fbId}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.password}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.photo}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{user.active}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
